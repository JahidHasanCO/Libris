name: myapp
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  go_router: ^16.0.0
  navigation_history_observer: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: MTLmr3m
      fonts:
        - asset: assets/fonts/MTLmr3m.ttf
